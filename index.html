<!DOCTYPE html>
<html>

<head>
    <title>SpreadSheet</title>
    <meta charset="UTF-8">

 

    <!-- Link to CSS Sheet-->
    <link href="src/css/style.css" rel="stylesheet">

   
    <script type="module" src="src/js/dom-loader.js"></script>
    <script type="module" src="src/js/app.js"></script>
</head>

<body>
    <header id="header">
     <h1>  <center>Spreadsheet</center> </h1>
    </header>
    <div id="mainContent" class="mainContent">
        <div class="container">
            <form method="post">
                <div id="table">

                </div>
                
                <input type="button" id="addRow" value="Add Row">
                <input type="button" id="addCol" value="Add Column">
                <input type="button" id="delRow" value="Delete Row">
                <input type="button" id="delCol" value="Delete Column">

                <br>
                <br>

                <input type="button" id="calSum" value="ADD">
                <input type="button" id="calDiff" value="Difference">
                <input type="button" id="calMul" value="Multiplication">
                <input type="button" id="calDiv" value="Division">
                <input type="button" id="calMod" value="Modulus">
                <p id="result"></p>

                <input type="button" id="exportTableToCSV" value="Export To CSV File">
            </form>
        </div>
    </div>
  
    <!-- <script src="dist/bundle.js"></script> -->
</body>

</html>
